syntax = "proto3";
package cosmossdktutorial.blog.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/atila-merry/cosmos-sdk-tutorial/x/blog/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "github.com/atila-merry/cosmos-sdk-tutorial/x/blog"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
